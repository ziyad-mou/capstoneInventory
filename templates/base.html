<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elevate Retail Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        nav {
            background-color: #1f1f1f;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        nav img {
            height: 60px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }
        nav a:hover {
            color: #5fb18b;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            color: #333333;
        }
        .btn-primary {
            background-color: #5fb18b;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: white;
            color: #333333;
            padding: 10px 20px;
            border: 2px solid #333333;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #5fb18b;
            color: white;
        }
        tr:hover {
            background-color: #e0f7ee;
        }
        h1, h2 {
            color: #1f1f1f;
        }
    </style>
</head>

<body>

<nav>
    <div style="display: flex; align-items: center;">
        <img src="{{ url_for('static', filename='images/Elevate_Retail.png') }}" alt="Elevate Retail Logo">
        <a href="{{ url_for('inventory.get_inventory') }}">Inventory</a>
        <a href="{{ url_for('inventory.list_suppliers') }}">Suppliers</a>
        <a href="{{ url_for('inventory.list_purchase_orders') }}">Purchase Orders</a>
        <a href="{{ url_for('inventory.low_stock') }}">Low Stock</a>
        <a href="{{ url_for('inventory.dashboard') }}">Dashboard</a>
    </div>
</nav>

<div class="container">

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div style="background-color: {% if category == 'success' %}#d4edda{% elif category == 'error' %}#f8d7da{% else %}#cce5ff{% endif %};
                      color: {% if category == 'success' %}#155724{% elif category == 'error' %}#721c24{% else %}#004085{% endif %};
                      padding: 10px;
                      margin-bottom: 20px;
                      border-radius: 8px;">
              {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}

</div>

</body>
</html>
