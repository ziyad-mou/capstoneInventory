{% extends 'base.html' %}

{% block content %}
<h1>Update Inventory Quantity</h1>

<form method="post">
    <div style="margin-bottom: 15px;">
        <label>New Quantity:</label><br>
        <input type="number" name="Quantity" value="{{ item.Quantity }}" min="0" required style="padding: 10px; width: 100%; border-radius: 8px; margin-top: 5px;">
    </div>

    <button type="submit" class="btn-primary" style="width: 100%;">Update Quantity</button>
</form>

<div style="margin-top: 20px;">
    <a href="{{ url_for('inventory.get_inventory') }}" class="btn-secondary">⬅️ Back to Inventory</a>
</div>
{% endblock %}
